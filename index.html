<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        #userInput {
            width: 80%;
            padding: 10px;
        }
        #sendBtn {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>AI Assistant</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button id="sendBtn">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        sendBtn.addEventListener('click', () => {
            const userMessage = userInput.value;
            if (userMessage.trim() !== '') {
                addMessage('User', userMessage);
                userInput.value = '';
                setTimeout(() => {
                    const aiResponse = getAIResponse(userMessage);
                    addMessage('AI', aiResponse);
                }, 1000);
            }
        });

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${sender}: ${message}`;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function getAIResponse(message) {
            const responses = {
                'hello': 'Hi there! How can I help you?',
                'how are you': 'I am just a program, but I am functioning as expected!',
                'what is your name': 'I am the rizzler, your AI assistant.',
                'bye': 'Goodbye! Have a great day!',
                'what can you do': 'I can chat with you and answer simple questions. Try asking me something!',
                'tell me a joke': 'Why don’t scientists trust atoms? Because they make up everything!',
                'what is the weather like': 'I am not connected to the internet, so I can’t provide real-time weather updates.',
                'who created you': 'I was created by a team of developers using JavaScript and HTML.',
                'what is your purpose': 'My purpose is to assist you with basic tasks and provide information.',
                'what is your favorite color': 'As an AI, I don’t have preferences, but I think blue is quite nice!',
                'do you like music': 'I don’t have the ability to listen to music, but I know a lot about it!',
                'what is the meaning of life': 'The meaning of life is a philosophical question, but many say it’s to find happiness and purpose.',
                'can you help me with programming': 'Sure! I can try to help you with programming questions. What do you need help with?(i wont understand what you are saying)',
                'what is 2 + 2': '2 + 2 is 4.',
                'tell me a fun fact': 'Did you know that honey never spoils? Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still edible!',
                'what is your favorite movie': 'As an AI, I don’t watch movies, but I’ve heard that "The Matrix" is quite popular!',
                'do you have any hobbies': 'I don’t have hobbies, but I enjoy helping people with their questions!',
                'what is your favorite food': 'I don’t eat, but I’ve heard that pizza is a favorite for many people!',
                'where are you from': 'I exist in the digital world, created by developers from various places.',
                'how old are you': 'I don’t have an age, but I was created recently to assist you!',
                'can you tell me a story': 'Once upon a time, in a digital world, there was an AI assistant who loved to help people. The end!'
            };

            const lowerCaseMessage = message.toLowerCase();
            return responses[lowerCaseMessage] || 'Sorry, I did not understand that.';
        }
    </script>
</body>
</html>
